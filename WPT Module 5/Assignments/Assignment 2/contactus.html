<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="contactus.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"

  </head>
  <body>

    <header>
      <nav class="navbar">
          <div class="logo">
              <p><i class="fa-solid fa-camera-retro"></i> WILD FRAME </p>

          </div>
          <div>

          </div>
          <ul class="navlinks">
              <li><a href="website.html">Home</a></li>
              <li><a href="gallery.html">Gallery</a></li>
              <li><a href="#aboutus">About us</a></li>
              <li><a href="contactus.html">Contact us</a></li>
          </ul>
      </nav>
  </header>

    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <img src="bgimg.jpg" alt="" style="width: 21rem;">
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            dolorum adipisci recusandae praesentium dicta!
          </p>

          <div class="info">
            <div class="information">
                <p><i class="fa-solid fa-house" style="color: #381f51;"></i>    Canal Road Samarth Nagar</p>
            </div>
            <div class="information">
              <p><i class="fa-solid fa-envelope" style="color: #381f51;"></i>    sahilpardhi1920@gmail.com</p>
            </div>
            <div class="information">
              <p><i class="fa-solid fa-phone" style="color: #381f51;"></i>8983527780</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">

          <form action="website.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Username"/>
              <label for="" ></label>
              
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="Email"/>
              <label for=""></label>
              
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="Phone"/>
              <label for=""></label>

            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Message"></textarea>
              <label for=""></label>

            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
