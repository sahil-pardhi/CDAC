<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const goGetCandies = () => {
            return new Promise( (resolve, reject) => {
                setTimeout( () => {
                    resolve({candy : "sour keys", quantity : 10});
                },2000) ;
            });
        };

        const sellCandies = (candy) => {
            return new Promise( (resolve, reject) => {
                setTimeout( () => {
                    resolve(25 * candy.quantity);
                }, 3000)
            })
        }

        const useCandies = async () => {
            const data = await goGetCandies();
            console.log(data);
            const qty = await sellCandies(data);
            console.log(qty);

            const secondTime = new Date();
            console.log(`${secondTime -firstTime} ms has passed`);
        }

        console.log("Program started");
        const firstTime = new Date();

        // useCandies();

        const data = goGetCandies();
        data.then((qty) => {
            const sellValue = sellCandies(qty);
            console.log(sellValue);
            sellValue.then((value) => {
                console.log(value);
            })
        })
        console.log("Program completed");
    </script>
</body>
</html>
