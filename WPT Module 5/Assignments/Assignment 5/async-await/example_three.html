<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fetchFast = () => {
            return new Promise( (resolve, reject) => {
                setTimeout( () => {
                    resolve("Fast Done !");
                }, 2000);
            });
        };

        const fetchSlow = () => {
            return new Promise( (resolve, reject) => {
                setTimeout( () => {
                    resolve("SLow Done !");
                }, 6000);
            });
        };

        console.log("Program started")
        const firstTime = new Date();

        const useData = async () => {
            const fastResult = await fetchFast();
            console.log(fastResult);

            const slowResult = await fetchSlow();
            console.log(slowResult);

            // const result = await Promise.all([fastResult, slowResult]);
            // console.log(result);

            const secondTime = new Date();
            const timeGone = secondTime - firstTime;
            console.log("Program completed : " + timeGone);
        }

        useData();
    </script>
</body>
</html>
