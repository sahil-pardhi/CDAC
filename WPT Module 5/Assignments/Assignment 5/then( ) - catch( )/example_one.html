<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>
        1. Print out "Program Started " at the start of your code. <br>
        2. Create a Promise that resolves after 3 seconds <br>
        3. Log out the promise while its pending <br>
        4. Print out "Program in progress..." as well. <br>
        5. Print out "Program complete" when the promise complete after 3 seconds.
    </h3>

    <script>

        console.log("Program started");

        const myPromise = new Promise( (resolve, reject) => {
            setTimeout( () => {
                resolve("Program completed");
            }, 3000)
        })

        console.log(myPromise);
        console.log("Program in progress...");

        myPromise.then( (value) => {
            console.log(value);
        })

    </script>


</body>

</html>
