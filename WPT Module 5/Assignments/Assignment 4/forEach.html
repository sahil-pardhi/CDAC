<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function forEachElement(arr, callback) {
            console.log("...callBack Function...");
            console.log(callback);
            console.log("...Array...")
            console.log(arr);
            console.log("...Applying the callback to each element with its index...")
            for (let i = 0; i < arr.length; i++) {
                callback(arr[i], i);
            }
        }

        // Calling forEachElement with an anonymous function as the callback
        forEachElement([1, 2, 3, 4, 5], function (element, index) {
            console.log("Index:" + index + " Value:" + element * 2);
        });

    </script>
</body>

</html>
